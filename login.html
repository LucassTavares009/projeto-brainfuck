<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="container-main">
        <h1>Login</h1>
        <p>
            Se quiser ver a surpresa, coloque seu email e senha <img src="imagens/capeta.png" alt="capeta">
            <br> 
            <span class="porra">(qualquer email entra nessaporrakkkk)</span>
        </p>
        <form id="redirectForm" action="" method="post" autocomplete="on">
            <div class="input-flex">
                <label for="iemail"> <span class="material-symbols-outlined">person</span></label>
                <input type="email" name="email" id="iemail" placeholder="coloque o email ðŸ˜³" class="input-login" required autocomplete="email">
            </div>
            <div class="input-flex">
                <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="senha" id="isenha" placeholder="taca a senha ðŸ‘º" class="input-login" required minlength="8" maxlength="20" autocomplete="current-password">
            </div>
            <div class="last-box">
                <input class="last-input" type="submit" name="" id="">
                <input class="last-input" type="reset" value="Limpar">
            </div>
        </form>
    </main>
    <script>
        document.getElementById("redirectForm").addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
